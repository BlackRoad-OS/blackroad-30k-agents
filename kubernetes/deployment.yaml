apiVersion: apps/v1
kind: Deployment
metadata:
  name: blackroad-agents-quantum
  labels:
    app: blackroad-agents
    type: quantum-mechanics
spec:
  replicas: 100  # Start with 100, scale to 30,000
  selector:
    matchLabels:
      app: blackroad-agents
      type: quantum-mechanics
  template:
    metadata:
      labels:
        app: blackroad-agents
        type: quantum-mechanics
    spec:
      containers:
      - name: agent
        image: blackroad/agent:latest
        imagePullPolicy: Always
        env:
        - name: AGENT_TYPE
          value: "quantum_mechanics"
        - name: PORT
          value: "8080"
        - name: AGENT_ID
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "200m"
        ports:
        - containerPort: 8080
          name: http
          protocol: TCP
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /ready
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 2
          failureThreshold: 2
---
apiVersion: v1
kind: Service
metadata:
  name: blackroad-agents-quantum
  labels:
    app: blackroad-agents
    type: quantum-mechanics
spec:
  selector:
    app: blackroad-agents
    type: quantum-mechanics
  ports:
  - name: http
    port: 80
    targetPort: 8080
    protocol: TCP
  type: ClusterIP
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: blackroad-agents-quantum-hpa
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: blackroad-agents-quantum
  minReplicas: 100
  maxReplicas: 30000  # Full 30K agent capacity
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
      - type: Percent
        value: 10
        periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 0
      policies:
      - type: Percent
        value: 50
        periodSeconds: 60
      - type: Pods
        value: 10
        periodSeconds: 60
      selectPolicy: Max
